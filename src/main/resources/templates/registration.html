<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quiz app Registration</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar" style="background-color: #101920;">
        <div class="container-fluid">
            <a class="navbar-brand" style="color: #f2f2f2;">
            <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg "alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Quiz Application Registration
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <br>
    <br>
    <div layout:fragment="content" class="container mt-4 mb-4">
        <div th:if="${param.success}">
            <div class="alert alert-info">You've successfully registered to Quizzes!</div>
        </div>
        <h2>Registration</h2>
        <form
            th:action="@{/saveuser}"
            th:object="${signupform}"
            method="post"
            action="#"
        >
            <div class="mb-3">
            <label for="username" class="form-label">User Name</label>
            <input
                type="text"
                th:field="*{username}"
                class="form-control"
                required autofocus="autofocus"
            />
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</p>	
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                    type="password"
                    th:field="*{password}"
                    class="form-control"
                    required autofocus="autofocus"
                />
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</p>
                <span id="passwordHelpInline" class="form-text">
                    Must be 9-20 characters long.
                </span>
            </div>
            <div class="mb-3">
                <label for="passwordCheck" class="form-label">Re-type your Password</label>
                <input
                    type="password"
                    th:field="*{passwordCheck}"
                    class="form-control"
                    required autofocus="autofocus"
                />
                <p th:if="${#fields.hasErrors('passwordCheck')}" th:errors="*{passwordCheck}">Password Match Error</p>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success">Register</button>
                <a href="/" class="btn btn-danger">Cancel</a>
                <span>Already registered? <a th:href="@{/login}">Login here</a> </span>
            </div>
        </form>
    </div>
</body>
</html>
