<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout.html}"
>
<head>
  <title>QuizzesSystem</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">  </head>
<body>
<div layout:fragment="content" class="container">
  <h2>Quizzes</h2>
  <div class="dropdown mb-4 mt-4">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="quiz-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Sort By
    </button>
    <ul class="dropdown-menu" aria-labelledby="quiz-dropdown">
      <li><a class="dropdown-item" href="/">Default</a></li>
      <li><a class="dropdown-item" href="/quiz/newest">Newest First</a></li>
      <li><a class="dropdown-item" href="/quiz/oldest">Oldest First</a></li>
      <li><a class="dropdown-item" href="/quiz/published">Published</a></li>
      <li><a class="dropdown-item" href="/quiz/unpublished">Unpublished</a></li>
    </ul>
  </div>
  <table class="table table-striped" border="1">
    <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Published</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="quiz : ${quizzes}">
      <td th:text="${quiz.quizName}"></td>
      <td th:text="${quiz.quizDescription}"></td>
      <td>
              <span
                      th:class="${quiz.published} ? 'badge bg-primary' : 'badge bg-secondary'"
              >
                <span th:text="${quiz.publishedDisplay}"></span>
              </span>
      </td>
      <td>
        <a
                th:href="@{'/editQuiz/' + ${quiz.id}}"
                class="btn btn-secondary"
        >Edit</a
        >
        <a
                href="#"
                th:href="@{/delete/{id}(id=${quiz.id})}"
                th:attr="data-id=${quiz.id}"
                class="btn btn-danger"
                onclick="return confirm('Are you sure you want to delete this quiz?');"
        >Delete</a
        >
        <a th:href="@{/questionList/{id}(id=${quiz.id})}" class="btn btn-info">See questions</a>
      </td>
    </tr>
    </tbody>
  </table>

  <a href="/addQuiz" class="btn btn-primary">Add a quiz</a>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</div>
</body>
</html>
