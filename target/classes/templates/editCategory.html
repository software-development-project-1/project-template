<!DOCTYPE html>
<html
    lang="en"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    >
    <head>
        <title>Edit question</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
        />
    </head>
    <body>
        <div layout:fragment="content" class="container mt-4 mb-4">
        <h2>Edit category</h2>
        <div 
            th:if="${errorMessage}" 
            class="text-danger" 
            th:text="${errorMessage}"
        ></div>
        <form
            th:object="${category}" 
            th:action="@{/saveUpdatedCategory}"
            action="#"
            method="post"
        >
            <div class="mb-3">
                <input type="hidden" th:field="*{id}" />
            <label for="categoryname" class="form-label">Category name</label>
            <input
                type="text"
                th:field="*{name}"
                placeholder="Type in category name"
                class="form-control"
            />
            </div>
            <div class="mb-3">
            <label for="correctAnswer" class="form-label">Description</label>
            <textarea
                type="text"
                th:field="*{categoryDescription}"
                placeholder="Type in description"
                class="form-control"
                rows="3"
            ></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
            <a href="/categoryList" class="btn btn-secondary">Cancel</a>
        </form>
        </div>
    </body>
</html>
